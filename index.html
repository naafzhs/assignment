function drawMovingCircle(frameOffset) {
  let xPos = lerp(0, 560, frameOffset / 12);
  let yPos = height - 480;

  fill('#0024d2');
  noStroke();
  ellipse(xPos, yPos, 100, 100);
}

class Rect {
  constructor(x, y, w, h, color1, color2, isSecond = false) {
    this.x = x;
    this.y = y;
    this.w = w;
    this.h = h;
    this.color1 = color1;
    this.color2 = color2;
    this.isSecond = isSecond; // Flag to indicate if this is the second rectangle
  }

  show() {
    fill(this.color1);
    noStroke();
    let rectHeight = this.h;
    let offsetY = 0;

    if (this.color1.levels[0] === 0 && this.color1.levels[1] === 36 && this.color1.levels[2] === 210) {
      if (frame === 2) {
        rectHeight -= 100; // Decrease height by 100 in frame 2
        offsetY = -100; // Move bottom circle up by 100
      } else if (frame === 3) {
        rectHeight -= 190; // Decrease height by additional 90 in frame 3
        offsetY = -190; // Move bottom circle up by additional 90
      } else if (frame === 4) {
        rectHeight -= 230; // Decrease height by additional 40 in frame 4
        offsetY = -230; // Move bottom circle up by additional 40
      } else if (frame === 5) {
        rectHeight -= 240; // Decrease height by additional 10 in frame 5
        offsetY = -240; // Move bottom circle up by additional 10
      } else if (frame >= 6 && frame <= 12) {
        rectHeight -= 245; // Maintain the decrease for frames 6-12
        offsetY = -245; // Move bottom circle up by additional 10
      }
    }

    if (this.isSecond) {
      if (frame === 23) {
        rectHeight -= 100; // Decrease height by 100 in frame 21
        offsetY = -100; // Move bottom circle up by 100
      } else if (frame === 24) {
        rectHeight -= 190; // Decrease height by additional 90 in frame 22
        offsetY = -190; // Move bottom circle up by additional 90
      } else if (frame === 25) {
        rectHeight -= 230; // Decrease height by additional 40 in frame 23
        offsetY = -230; // Move bottom circle up by additional 40
      } else if (frame === 26) {
        rectHeight -= 240; // Decrease height by additional 10 in frame 24
        offsetY = -240; // Move bottom circle up by additional 10
      } 
    }

    rect(this.x, this.y, this.w, rectHeight);
    fill(this.color2);
    ellipse(this.x + this.w / 2, this.y, this.w, this.w);

    // Draw the circle at the bottom of the 5th rectangle
      if (this.color1.levels[0] === 0 && this.color1.levels[1] === 36 && this.color1.levels[2] === 210) {
        fill('#e4fd02');
        noStroke();
        ellipse(this.x + this.w / 2, this.y + this.h + offsetY, 100, 100);
    }

    // Draw the circle at the bottom of the 2nd rectangle
    if (this.isSecond) {
  fill('#0024d2');
  noStroke();
  ellipse(this.x + this.w / 2, this.y + this.h + offsetY, 100, 100);
}
  
}
}
